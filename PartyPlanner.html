<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2 Party Planner Workshop</title>
    <script defer src="PartyPlanner.js"></script>
    <link href="PartyPlanner.css" rel="stylesheet" />
</head>
<body>
    <h1>Time to plan some Parties!</h1>
    <h2>See below for the following available parties as well as add your own:</h2>
    <fieldset>
    <form id="addParty">
        <p>
            <label>
                Party name
                <input type="text" name="name" placeholder="Party Name" />
            </label>
        </p>

        <p>
            <label>
                Description
                <input
                    type="text"
                    name="description"
                    placeholder="Description"
                    />
            </label>
        </p>

        <p>
            <label>
                Date
                <input
                    type="date"
                    name="date"
                    />
            </label>
        </p>

        <p>
            <label>
                Location
                <input
                    type="text"
                    name="location"
                    placeholder="Party Location"
                    />
            </label>
        </p>
        <button type="submit">Add party</button>
    </form>
    </fieldset>
    <!-- <button class="btn">click me</button> -->

    <ul id="parties"></ul>

    </body>
</html>
